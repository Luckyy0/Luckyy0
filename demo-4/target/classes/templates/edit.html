<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit</h1>
    <form method="post" th:action="@{|/user/edit/${session.user.id}|}" >
    	<input name = "id" th:value = "${session.user.id}" type="hidden">
        <input name="username" th:value="${session.user.username}" type="text" class="form-login-username" placeholder="Nhập username" required>
        <input name="password" th:value="${session.user.password}" type="password" class="form-login-password" placeholder="Nhập password" required>
        <p> <button type="submit">Edit</button></p>
    </form>
    <a href="/">Trang chủ</a>
</body>
</html>
